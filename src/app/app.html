<!-- logged out menu -->
<ion-menu id="loggedOutMenu" [content]="content" persistent="true">

  <ion-header class="menu-header">
    <ion-avatar item-left class="photo">
      <!--<img src="../assets/images/tom.png"> -->
      <img src="data:image/jpeg;base64,{{avatar}}"  alt="Base64 encoded image"/>
    </ion-avatar>
    <h2 class="name">{{username}}</h2>
  </ion-header>

  <ion-content class="outer-content">
    <ion-list>
      <button ion-item menuClose (click)="dataSetting()">
        <ion-icon item-left name="settings"></ion-icon>
        Display Data Settings
      </button>
      <button ion-item menuClose (click)="userSetting()">
        <ion-icon item-left name="person-add"></ion-icon>
        User Profile Settings
      </button>
      <button ion-item menuClose (click)="userSetting()">
        <ion-icon item-left name="key"></ion-icon>
        Password Reset
      </button>
      <button ion-item menuClose (click)="logout()">
        <ion-icon item-left name="log-out"></ion-icon>
        Logout
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
