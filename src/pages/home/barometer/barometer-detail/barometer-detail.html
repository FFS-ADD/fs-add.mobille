<ion-header>
  <ion-navbar>
    <ion-title>
      Issue Log
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="sonarqube-detail-page">
    <div class="sonarqube-detail-title">
        <ion-icon name="logo-buffer"></ion-icon><div>Issue log</div>
    </div>
    <div class="content-padding detail-3col-list">
        <ion-row center *ngFor="let barometerDetail of barometerDetailLists">

            <ion-col width-10><div><ion-icon [name]="barometerDetail.detailStatusIcon"></ion-icon></div></ion-col>
            <ion-col width-33><div>{{barometerDetail.detailData}}</div></ion-col>
            <ion-col>
            <div [style.color]="barometerDetail.detailStatusColor">
                {{barometerDetail.detailText}}
            </div>
            </ion-col>
        </ion-row>
    </div>


</ion-content>
