<div class="sonarqube-page">
    <div class="sonarqube-title">
        <ion-icon name="logo-buffer"></ion-icon><div>Barometer</div>
        <div class="title-text-right">Last Updated Time : 2017/12/12 13:12:12</div>
    </div>
    <div>
        <div class="img-bar">
            <div class=" barometer-img-box1">
                <img class="barometer-img" src="../../../assets/images/barometer/qing_160_140.png">
            </div>
            <div class=" barometer-img-box2">
                <img class="barometer-img" src="../../../assets/images/barometer/yin_160_140.png">
            </div>
            <div class=" barometer-img-box3">
                <img class="barometer-img" src="../../../assets/images/barometer/yu_160_140.png">
            </div>
        </div>
        <div>
            <label class="status-notice" [class.fs-color-warning]="'2'===lastStatus.statusColor" [class.fs-color-normal]="'1'===lastStatus.statusColor"
                   [class.fs-color-dangerous]="'3'===lastStatus.statusColor">
                <ion-icon [name]="lastStatus.faceIcon"></ion-icon>
                <span class="notice-date">{{lastStatus.updateData}}</span><span class="notice-text">{{lastStatus.infoText}}</span>
            </label>
        </div>
        <div>
            <label class="status-notice">
                <ion-icon name="md-sad" class="notice-status-icon-bad"></ion-icon>
                <span class="notice-date">2017/12/18</span><span class="notice-text">bugfix speed is slow</span>
            </label>
        </div>
        <div class="detail-bar">
            <span class="detail-bar-span">Details</span>
            <button ion-button clear icon-only small color="dark" class="detail-bar-button" (click)="detail()">
            <ion-icon name="md-more"></ion-icon>
            </button>
        </div>
    </div>
</div>
