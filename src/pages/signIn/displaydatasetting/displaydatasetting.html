<ion-header>
  <ion-navbar class="setting-title">
    <ion-buttons start>
  <!--    <button ion-button icon-only>
        <ion-icon name="arrow-back" class="backbutton"></ion-icon>
      </button> -->
    </ion-buttons>
    <ion-title>
      <div class="page-subtitle">Display Data Setting</div>
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="setting-content">
  <div class="top-area">
    <div class="notice">
      <span class="redstar">*</span>
      Please select data you need
    </div>
    <div class="title">
        <span>
          <ion-icon name="home"></ion-icon>
        </span>
      <span>Display Data</span>
    </div>
  </div>
  <div class="redmine-sys">
    <ion-list>
      <ion-item>
        <ion-label class="redmine-titile">Redmine</ion-label>
        <ion-thumbnail item-left>
          <img src="../../../assets/images/signIn/redmine.jpeg">
        </ion-thumbnail>
        <ion-label item-right class="valuelabel-first">Backlog</ion-label>
        <ion-toggle item-right [(ngModel)]="state.backlog"></ion-toggle>
      </ion-item>
      <ion-item>
        <ion-label item-right class="valuelabel-second">Task</ion-label>
        <ion-toggle item-right [(ngModel)]="state.task"></ion-toggle>
      </ion-item>
      <ion-item>
        <ion-label item-right class="valuelabel-second">Bug</ion-label>
        <ion-toggle item-right [(ngModel)]="state.bug"></ion-toggle>
      </ion-item>
      <ion-item>
        Left Icon Button
        <ion-label item-right class="valuelabel-second">QA</ion-label>
        <ion-toggle item-right [(ngModel)]="state.qa"></ion-toggle>
      </ion-item>
    </ion-list>
  </div>
  <div class="sonarqube-sys">
    <ion-list>
      <ion-item>
        <ion-label class="sonarqube-titile">Sonar</ion-label>
        <ion-thumbnail item-left>
          <img src="../../../assets/images/signIn/sonarqube.jpg">
        </ion-thumbnail>
        <ion-label item-right class="valuelabel-first">QualityGate</ion-label>
        <ion-toggle item-right [(ngModel)]="state.qualityGate"></ion-toggle>
      </ion-item>
      <ion-item>
        <ion-label item-right class="valuelabel-second">LOC</ion-label>
        <ion-toggle item-right [(ngModel)]="state.loc"></ion-toggle>
      </ion-item>
      <ion-item>
        <ion-label item-right class="valuelabel-second">Coverage</ion-label>
        <ion-toggle item-right [(ngModel)]="state.coverage"></ion-toggle>
      </ion-item>
      <ion-item>
        Left Icon Button
        <ion-label item-right class="valuelabel-second">Duplication</ion-label>
        <ion-toggle item-right [(ngModel)]="state.duplication"></ion-toggle>
      </ion-item>
    </ion-list>
  </div>
  <div class="button-area">
    <button ion-button class="ok-button" (click)="ok()">OK</button>
    <button ion-button class="reset-button" (click)="reset()">Reset</button>
  </div>
</ion-content>
