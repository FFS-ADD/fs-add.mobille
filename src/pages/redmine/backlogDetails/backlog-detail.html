<ion-content class="backlog-detail-content">
  <ion-navbar #ionNavbar>
    <button ion-button menuToggle >
      <ion-icon name="md-arrow-back"></ion-icon>
    </button>
    <ion-title>
      BackLog History
    </ion-title>
  </ion-navbar>
  <ion-item class="weekly-bug-details">
    <ion-label class="weekly-bug-details-label">
      <p class="icon">
        <i class="history details"></i>
      </p>
      <p class="weekly-bug-details-title">Burndown Chart</p>
    </ion-label>
  </ion-item>
  <ion-item class="weekly-bug-details">
    <ion-label class="weekly-bug-details-label">
      <p class="icon">
        <i class="history bug-fix"></i>
      </p>
      <p class="weekly-bug-details-title">BackLog Status List</p>
    </ion-label>
  </ion-item>
  <ion-list class="weekly-task-details-list">
    <div class="weekly-task-details-list-item" *ngFor="let item of state.screen?.delayTaskList">
      <div class="weekly-task-details-list-item-title">
        <ion-label class="label-title">
          <p>{{item.taskId}}</p>
        </ion-label>
      </div>
      <div class="weekly-task-details-list-item-graph delay-status"></div>
      <div class="weekly-task-details-list-item-content">
        <ion-label class="label-content">
          <p>Tiket: {{item.tiket}}</p>
          <p>Owner: {{item.owner}}</p>
          <p>Planed End Date: {{item.planedEndDate}}</p>
        </ion-label>
      </div>
    </div>
  </ion-list>
</ion-content>
