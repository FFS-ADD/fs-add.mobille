<ion-content class="bug-details-content">
  <ion-navbar #ionNavbar>
    <button ion-button menuToggle >
      <ion-icon name="md-arrow-back"></ion-icon>
    </button>
    <ion-title>
      Weekly Bug History
    </ion-title>
  </ion-navbar>
  <ion-item class="weekly-bug-details">
    <ion-label class="weekly-bug-details-label">
      <p class="icon">
        <i class="history details"></i>
      </p>
      <p class="weekly-bug-details-title">Weekly Bug Details History</p>
    </ion-label>
  </ion-item>
  <ion-item class="bug-canvas">
    <ion-label class="bug-canvas-title">
      <div>
        <label>Total bugs : {{state?.totalBugs}}</label>
      </div>
      <div>
        <p class="bug-new-title"></p>
        <label>New : {{state?.screen?.bugResponse?.new}}</label>
      </div>
      <div>
        <p class="bug-in-progress-title"></p>
        <label>In Progress : {{state?.screen?.bugResponse?.inProgress}}</label>
      </div>
      <div>
        <p class="bug-fixed-title"></p>
        <label>Fixed : {{state?.screen?.bugResponse?.fixed}}</label>
      </div>
      <div>
        <p class="bug-retesting-title"></p>
        <label>ReTesting : {{state?.screen?.bugResponse?.retesting}}</label>
      </div>
      <div>
        <p class="bug-closed-title"></p>
        <label>Closed : {{state?.screen?.bugResponse?.close}}</label>
      </div>
    </ion-label>
    <ion-label class="bug-canvas-area">
      <canvas baseChart class="canvas"
              [chartType]="chartType"
              [datasets]="state?.screen?.dataSets"
              [options]="state?.screen?.options"
              [colors]="state?.screen?.colors">
      </canvas>
    </ion-label>
  </ion-item>
  <ion-item class="weekly-bug-details">
    <ion-label class="weekly-bug-details-label">
      <p class="icon">
        <i class="history bug-fix"></i>
      </p>
      <p class="weekly-bug-details-title">Weekly BugFix History</p>
    </ion-label>
  </ion-item>
</ion-content>
