<ion-card class="qa-card">
    <ion-item class="qa-title">
        <ion-label class="qa-title-name">QA</ion-label>
        <ion-label class="qa-title-detail" (click)="goQaDetails()">
            <p class="qa-title-detail-name">Details</p>
            <ion-icon name="md-more"></ion-icon>
        </ion-label>
    </ion-item>
    <ion-item class="qa-canvas">
        <ion-label class="qa-canvas-title">
            <div>
                <label>Total QAs : {{state?.totalQas}}</label>
            </div>
            <div>
                <p class="qa-new-title"></p>
                <label>New : {{state?.screen?.qaResponse?.new}}</label>
            </div>
            <div>
                <p class="qa-in-progress-title"></p>
                <label>In Progress : {{state?.screen?.qaResponse?.inProgress}}</label>
            </div>
            <div>
                <p class="qa-overdue-title"></p>
                <label>Overdue : {{state?.screen?.qaResponse?.overdue}}</label>
            </div>
            <div>
                <p class="qa-closed-title"></p>
                <label>Closed : {{state?.screen?.qaResponse?.closed}}</label>
            </div>
        </ion-label>
        <ion-label class="qa-canvas-area" *ngIf="state.screen && state.screen.dataSets">
            <canvas baseChart class="canvas"
                    [chartType]="state?.screen?.chartType"
                    [labels]="state?.screen?.labels"
                    [datasets]="state?.screen?.dataSets"
                    [options]="state?.screen?.options"
                    [colors]="state?.screen?.colors">
            </canvas>
        </ion-label>
    </ion-item>
</ion-card>
