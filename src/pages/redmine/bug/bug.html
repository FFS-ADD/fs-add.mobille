<ion-content class="bug-content">
  <ion-item class="bug-title">
    <ion-label class="bug-title-name">BUG</ion-label>
    <ion-label class="bug-title-detail">Details</ion-label>
  </ion-item>
  <ion-item class="bug-canvas">
    <ion-label class="bug-canvas-title">
      <div>
        <label>Total bugs : {{form?.totalBugs}}</label>
      </div>
      <div>
        <p class="bug-new-title"></p>
        <label>New : {{state?.response?.new}}</label>
      </div>
      <div>
        <p class="bug-in-progress-title"></p>
        <label>In Progress : {{state?.response?.inProgress}}</label>
      </div>
      <div>
        <p class="bug-fixed-title"></p>
        <label>Fixed : {{state?.response?.fixed}}</label>
      </div>
      <div>
        <p class="bug-retesting-title"></p>
        <label>ReTesting : {{state?.response?.retesting}}</label>
      </div>
      <div>
        <p class="bug-closed-title"></p>
        <label>Closed : {{state?.response?.close}}</label>
      </div>
    </ion-label>
    <ion-label class="bug-canvas-area">
      <canvas baseChart class="canvas"
              [chartType]="form.response.chartType"
              [datasets]="form.response.datasets"
              [options]="form.response.options"
              [colors]="form.response.colors">
      </canvas>
    </ion-label>
  </ion-item>
</ion-content>
