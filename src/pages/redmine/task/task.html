<ion-content class="task-content">
    <ion-item class="task-title">
        <ion-label class="task-title-name">Task</ion-label>
        <ion-label class="task-title-detail" (click)="goTaskDetails()">
            <p class="task-title-detail-name">Details</p>
            <ion-icon name="md-more"></ion-icon>
        </ion-label>
    </ion-item>
    <ion-item class="task-canvas">
        <ion-label class="task-canvas-title">
            <div>
                <label>Total tasks : {{state?.totalTasks}}</label>
            </div>
            <div>
                <p class="task-on-schedule-title"></p>
                <label>OnSchedule : {{state?.screen?.taskResponse?.onSchedule}}</label>
            </div>
            <div>
                <p class="task-delay-title"></p>
                <label>Delay : {{state?.screen?.taskResponse?.delay}}</label>
            </div>
            <div>
                <p class="task-closed-title"></p>
                <label>Closed : {{state?.screen?.taskResponse?.closed}}</label>
            </div>
            <div>
                <p class="task-pending-title"></p>
                <label>Pending : {{state?.screen?.taskResponse?.pending}}</label>
            </div>
        </ion-label>
        <ion-label class="task-canvas-area" *ngIf="state.screen && state.screen.dataSets">
            <canvas baseChart class="canvas" [chartType]="state?.screen?.chartType" [datasets]="state?.screen?.dataSets" [options]="state?.screen?.options" [colors]="state?.screen?.colors">
            </canvas>
        </ion-label>
    </ion-item>
</ion-content>
